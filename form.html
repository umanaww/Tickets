    <form method="POST" action="/submit">
        <section class="hero">
            <h2>Attractions</h2>

        <script>
            $( function() {
                var tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() );
                $( "#datepicker" ).datepicker({
                    minDate: tomorrow
                });
            } );

        </a>
